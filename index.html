<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı Sertifikatı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #certificate {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #certificate img {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            max-width: 100%;
        }
        .certificate-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #eee;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-family: 'Arial', sans-serif;
            position: relative;
            margin: auto;
            height: 450px; /* Make it square */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .certificate-header {
            margin-bottom: 10px;
            position: relative;
            text-align: center;
            width: 100%;
        }
        .certificate-header img {
            width: 60px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .certificate-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 80px; /* Adjust for logo */
            text-align: center;
            width: 100%;
        }
        .certificate-content {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            text-align: left;
            width: 100%;
            padding: 0 10px;
        }
        .certificate-content p {
            margin: 10px 0;
        }
        .certificate-content p strong {
            font-weight: bold;
        }
        .download-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #218838;
        }
        @media (max-width: 640px) {
            .certificate-container {
                padding: 10px;
                height: 100vw; /* Ensure it's a square */
                width: 100vw;
            }
            .certificate-header img {
                width: 50px;
                top: 5px;
            }
            .certificate-title {
                font-size: 20px;
                margin-top: 60px; /* Adjust for logo */
            }
            .certificate-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <img src="https://i.ibb.co/7XNQPGC/logo.png" alt="Logo" class="mx-auto mb-4" style="width: 100px;">
        <h1 class="text-2xl font-bold mb-6 text-center">İxtiraçı Sertifikatı</h1>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Ad Soyad Ata adı</label>
                <input type="text" id="fullName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Telefon nömrəsi</label>
                <input type="text" id="phoneNumber" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="0702342342" style="font-size: 0.9em;" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md shadow-sm hover:bg-blue-600">Göndər</button>
        </form>
        <div id="result" class="mt-4"></div>
        <div id="certificate">
            <img id="certificateImage" alt="Certificate Image">
            <a id="downloadLink" class="mt-4 download-button" download="ixtiraçi_sertifikatı.png">İxtiraçı sertifikatını yüklə</a>
        </div>
    </div>
    <div id="popup">İxtiraçı sertifikatınız hazırlanır, zəhmət olmasa gözləyin!</div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
