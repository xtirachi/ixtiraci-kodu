<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı Kodunu Öyrən</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/7XNQPGC/logo.png" alt="Logo" class="logo">
        <h1>İxtiraçı Kodunu Öyrən</h1>
        <form id="registrationForm">
            <label for="fullName">Ad Soyad Ata adı:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="phoneNumber">Telefon nömrəsi (Whatsapp üçün):</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="0702342342">
            
            <button type="submit">Göndər</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
