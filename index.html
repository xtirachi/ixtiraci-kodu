<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı Kodunu Öyrən</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <img src="https://i.ibb.co/7XNQPGC/logo.png" alt="Logo" class="w-24 mx-auto mb-4">
        <h1 class="text-2xl font-bold text-center mb-6">İxtiraçı Kodunu Öyrən</h1>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Ad Soyad Ata adı</label>
                <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Telefon nömrəsi (Whatsapp)</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="0702342342" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-md">Göndər</button>
            </div>
        </form>
        <div id="pdfContainer" class="mt-4"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
