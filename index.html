<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı Kodu Öyrən</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <div class="flex justify-center mb-4">
            <img src="https://i.ibb.co/7XNQPGC/logo.png" alt="Logo" class="w-24">
        </div>
        <h2 class="text-2xl font-bold mb-4 text-center">İxtiraçı Kodu Öyrən</h2>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Ad Soyad Ata adı</label>
                <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Telefon Nömrəsi (Whatsapp)</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="0702342342" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="text-center">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Göndər</button>
            </div>
        </form>
        <div id="result" class="mt-4 text-center text-sm text-gray-700"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbwp3rCaCXJv1UQ7Qld87VFZ1sINVJoaLvuuAHEf2VainVyjrJd5g0u4hyAwNlKuY0d7/exec', {
                method: 'POST',
                body: JSON.stringify({ fullName, phoneNumber }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (result.success) {
                resultDiv.innerHTML = `<p>İxtiraçı kodunuz: ${result.code}</p>`;
                window.open(result.pdfUrl, '_blank');
            } else {
                resultDiv.innerHTML = `<p>${result.message}</p>`;
            }
        });
    </script>
</body>
</html>
